<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sicredi - Lista de Receitas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${receitas}" class="container my-5">
                <p class="my-5">
                    <a href="/receitas/cadastrar" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Adicionar Receita</i></a>
                            
                </p>
                <div class="form-group">
                    <form id="singleUploadForm" name="singleUploadForm" enctype="multipart/form-data" action="/receitas/upload">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button th:href="@{/receitas/upload}" type="submit" class="primary submit-btn">Importar</button>
                    </form>
                </div>
                <div class="col-md-10">
                    <h1 th:case="null"></h1>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Agencia</th>
                                <th>Conta</th>
                                <th>Saldo</th>
                                <th>Status</th>
                                <th>Editar</th>
                                <th>Deletar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="receita : ${receitas}">
                                <td th:text="${receita.agencia}"></td>
                                <td th:text="${receita.conta}"></td>
                                <td th:text="${receita.saldo}"></td>
                                <td th:text="${receita.status}"></td>
                                <td><a th:href="@{/receitas/editar/{id}(id=${receita.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/receitas/deletar/{id}(id=${receita.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                             <a href="/receitas/export-to-csv" class="btn btn-primary">Exportar para CSV </a>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
