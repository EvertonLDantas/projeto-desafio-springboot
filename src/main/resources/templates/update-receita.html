<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Atualizar Receita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Atualizar Receita</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/receitas/atualizar/{id}(id=${receita.id})}" th:object="${receita}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="agencia" class="col-form-label">Agencia</label> <input type="text" th:field="*{agencia}" class="form-control" id="agencia" placeholder="Agencia"> <span th:if="${#fields.hasErrors('agencia')}" th:errors="*{agencia}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="conta" class="col-form-label">Conta</label> <input type="text" th:field="*{conta}" class="form-control" id="conta" placeholder="Conta"> <span th:if="${#fields.hasErrors('conta')}" th:errors="*{conta}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="saldo" class="col-form-label">Saldo</label> <input type="text" th:field="*{saldo}" class="form-control" id="saldo" placeholder="Saldo"> <span th:if="${#fields.hasErrors('saldo')}" th:errors="saldo" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="status" class="col-form-label">Status</label> <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="Status"> <span th:if="${#fields.hasErrors('status')}" th:errors="status" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Atualizar Receita">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
